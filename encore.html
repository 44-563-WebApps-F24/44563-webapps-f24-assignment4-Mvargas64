<body>
    <h1>One more time</h1>
    <h2>Electra by Sophocles (Encore)</h2>

    <!-- Example content (change the speakers) -->
    <h4 class="name">OR.</h4>
    <p class="speech OR">Thou hast spoken truly. Heaven grant that we may meet success!</p>

    <h4 class="name">ELECTRA</h4>
    <p class="speech ELECTRA">O gracious light! To thee I call in the name of justice long delayed!</p>

    <h4 class="name">OLD M.</h4>
    <p class="direction OLD_M">[Confidently.]</p>
    <p class="speech OLD_M">Behold the time! Let us perform our duty and honor the gods!</p>
